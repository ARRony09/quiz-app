{%extends 'base.html'%}
{% load crispy_forms_tags %}
{% block title%}Signup{%endblock%}

{% block body%}
<div class="container">
    <h3 style='text-align:center'>Sign Up</h3>
    <form method="POST">{% csrf_token %}
        {{form|crispy}}
        <button type="submit" class='btn btn-success'>Submit</button>
    </form>
</div>
{%endblock%}
