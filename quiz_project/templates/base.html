<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title%}{%endblock%}</title>
    <style>
      
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
  </head>
  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{%url 'app_quiz:home'%}">QuickQuiz</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="{%url 'app_quiz:home'%}">Home
            <span class="visually-hidden">(current)</span>
          </a>
        </li>
        {% if user.is_staff %}
        <li class="nav-item">
          <a class="nav-link" href="{%url 'app_quiz:addquestion'%}">Add Question</a>
        </li>
        {% endif %}
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{%url 'app_quiz:index'%}">Quiz</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'app_login:logout'%}">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'app_login:user_profile'%}">{{user}}</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{%url 'app_login:signup'%}">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'app_login:login'%}">Login</a>
        </li>
        
        {% endif %}
      </ul>
      
    </div>
  </div>
</nav>


    {% block body%}
    
    {%endblock%}
  </body>
</html>
